name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    
    - name: 1. Checkout code
      uses: actions/checkout@v4

    - name: 2. Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: 3. Build project with Maven
      run: mvn clean package -DskipTests
      working-directory: ./backend/ldx-insight-backend 
        
    - name: 4. Copy JAR file to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        source: "backend/ldx-insight-backend/target/ldx-insight-backend-*.jar" 
        target: "/home/${{ secrets.EC2_USERNAME }}/app" 

    - name: 5. Run deploy script on EC2 (An toàn hơn)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        # Kịch bản (script) an toàn và chi tiết hơn:
        script: |
          echo "Bắt đầu kịch bản deploy..."
          
          # 1. Tìm PID của process Java cũ
          # Dùng dấu ngoặc kép để tránh lỗi ký tự đại diện
          PID=$(pgrep -f "ldx-insight-backend-.*.jar")
          
          if [ -n "$PID" ]
          then
            echo "Tìm thấy process cũ, PID: $PID. Đang dừng..."
            # Dùng kill -9 (SIGKILL) để buộc dừng
            kill -9 $PID
            # Chờ 5 giây để đảm bảo cổng 8080 được giải phóng
            sleep 5 
            echo "Đã dừng process cũ."
          else
            echo "Không tìm thấy process cũ. Bỏ qua bước dừng."
          fi
          
          # 2. Di chuyển vào thư mục ứng dụng
          echo "Di chuyển tới /home/${{ secrets.EC2_USERNAME }}/app"
          cd /home/${{ secrets.EC2_USERNAME }}/app
          
          # 3. Khởi động ứng dụng mới
          echo "Khởi động ứng dụng Spring Boot..."
          nohup java -jar ldx-insight-backend-*.jar > app.log 2>&1 &
          
          echo "Kịch bản deploy đã hoàn tất."
